<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms In HTML</title>
  </head>
  <body>
    <form>
      <label for="">Name:</label>
      <input type="text" placeholder="enter your name" />
      <br />
      <br />
      <label for="">Password:</label>
      <input type="password" />
      <br />
      <br />
      <label for="">Age</label>
      <input type="number" min="18" max="75" />
      <br />
      <br />
      <label>Male</label>
      <input type="radio" name="gender" value="male" />
      <label>Female</label>
      <input type="radio" name="gender" value="Female" />

      <br />
      <br />
      <label for="">City</label>
      <select>
        <option value="">Hyd</option>
        <option value="">vijay</option>
      </select>
      <br />
      <br />
      <label for="">Address</label>
      <textarea></textarea>
      <br />
      <br />
      <input type="checkbox" />
      <label for="">all terms and conditions</label>
      <br />
      <br />
      <label for="">Fav Food</label>
      <input type="checkbox" name="" id="" /> pizza
      <input type="checkbox" />burger
      <br />
      <br />
      <label for="">Upload image</label>
      <input type="file" accept=".dox, .png, .jpf" />
    </form>
  </body>
</html>
