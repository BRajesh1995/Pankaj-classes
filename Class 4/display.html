<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display</title>
    <!-- <link rel="stylesheet" href="display.css" /> -->
    <!-- te above element is linking for external css -->
    <style>
      p {
        border: 2px solid blue;
        display: inline-block;
        /* display: none; ---> this will not show the element  */
        /* display: block; --> this will block the entire line  */
        /* display: inline; --> this will occupy the space after the element  */
      }
      span {
        border: 2px solid brown;
        /* display: block; */
      }
    </style>
  </head>
  <body>
    <p style="width: 500px">This is a P1</p>
    <p style="width: 200px">This is a P2</p>
    <span style="width: 500px">This is SPAN 1</span>
    <span style="width: 500px">This is SPAN 2</span>
  </body>
</html>
